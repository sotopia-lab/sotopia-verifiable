data:
  train_files: /usr2/keyuh/sotopia-verifiable/data/werewolf_trajectories_test.parquet
  val_files: /usr2/keyuh/sotopia-verifiable/data/werewolf_trajectories_test.parquet
  train_batch_size: 16
  micro_batch_size_per_gpu: 2
  train_max_samples: -1
  val_max_samples: 100
  multiturn:
    enable: true
    messages_key: messages
  max_length: 4096
  truncation: right
  balance_dp_token: false
  chat_template: null
  custom_cls:
    path: null
    name: null
model:
  partial_pretrain: Qwen/Qwen2.5-7B-Instruct
  use_shm: false
  fsdp_config:
    model_dtype: bf16
    wrap_policy:
      min_num_params: 0
    cpu_offload: false
    offload_params: false
  external_lib: null
  enable_gradient_checkpointing: true
  trust_remote_code: true
  lora_rank: 0
  lora_alpha: 16
  target_modules: all-linear
  use_liger: false
  strategy: fsdp2
optim:
  lr: 1.0e-05
  betas:
  - 0.9
  - 0.95
  weight_decay: 0.01
  lr_warmup_steps_ratio: 0.1
  clip_grad: 1.0
  lr_scheduler: cosine
ulysses_sequence_parallel_size: 1
use_remove_padding: false
trainer:
  default_local_dir: checkpoints/werewolf-sft/${trainer.experiment_name}
  default_hdfs_dir: null
  project_name: werewolf-sft
  experiment_name: baseline
  total_epochs: 1
  total_training_steps: null
  logger:
  - console
  seed: 42
  save_freq: 100
  test_freq: 50
  nnodes: 1
  n_gpus_per_node: 1
  max_ckpt_to_keep: 3
  resume_mode: auto
  resume_from_path: null
  checkpoint:
    save_contents:
    - model
    - optimizer
    - extra
    load_contents: ${trainer.checkpoint.save_contents}
  device: cuda
